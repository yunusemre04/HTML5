<!DOCTYPE html>
<html>
    <head>
        <style>
            #mark1{
                color: blue;
                font-size: 25px;
            }
            .markClass{
                color:darkolivegreen
            }
            p.markClass{
                color:rgb(255, 89, 0)
            }
            p #mark2{
                color: aqua;
            }
        </style>
    </head>
    <body>
        <h1 id="mark1">CSS Selector</h1>
        <p class="markClass">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias, culpa.</p>
        <p>Lorem ipsum dolor sit amet  <span id="mark2">consectetur</span> elit. Sunt, eius.</p>
        <h1 class="markClass">CSS Selector 2</h1>
    </body>
</html>
