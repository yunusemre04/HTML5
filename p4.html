<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>TABLE</title>
    </head>
    <body>
        <h1>EXAMPLE OF TABLE ON HTML</h1>
        <table border="2">
            <!--
            <tr><td>Name</td><td>Surname</td></tr>
            <tr><td>Age</td><td>İnfo</td></tr>
            -->
            <caption>Personel İnfo</caption>
            <thead>
                <tr><th>Name</th><th>Surname</th></tr>
            </thead>
            <tbody>
              <tr><td>Age</td><td>İnfo</td></tr>  
            </tbody>
            <tfoot>
              <tr><td colspan="2">Personel Number 2</td></tr>  
            </tfoot>
        </table>
    </body>
</html>
